
<header class="p-1 row w-100 justify-content-end align-items-center">
    <div class="col-4">
        <img ngSrc="assets/img/Star_Wars_Logo_white.svg" width="180" height="90" class="d-block mx-auto" priority alt="Star Wars Logo">
    </div>
    <div class="col-4 text-end text-primary">
        {{user?.firstName}}
        <a class="btn bg-black" (click)="openLogin()">LOG IN</a>
        <a class="btn bg-black">SEARCH</a>
        <a class="btn bg-black" [class.d-none]="user == null" (click)="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
            <path fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
        </svg></a>
    </div>
</header>
<nav class="navbar navbar-expand-md mb-3 p-0">
	<div class="container-fluid">

		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav ms-n3">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'home'" routerLinkActive="active" (click)="isMenuCollapsed = true">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'starships'" routerLinkActive="active"  [class.disabled]="user == null" (click)="isMenuCollapsed = true">STARSHIPS</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<main [@homeTrigger]="getRouteAnimationData(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
</main>
