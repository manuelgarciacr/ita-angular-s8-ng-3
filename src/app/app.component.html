
<header class="p-1 row justify-content-end align-items-center">
    <img ngSrc="assets/img/Star_Wars_Logo_white.svg" width="100" height="50" class=" col-4 d-block" priority alt="Star Wars Logo">
    <div class="col-4">
        <a class="btn bg-black">LOG IN</a>
        <a class="btn bg-black">SIGN UP</a>
    </div>
</header>
<nav class="navbar navbar-expand-md mb-3 p-0">
	<div class="container-fluid">

		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'home'" routerLinkActive="active" (click)="isMenuCollapsed = true">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'starships'" routerLinkActive="active" (click)="isMenuCollapsed = true">STARSHIPS</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
